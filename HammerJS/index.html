<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Распознавание жестов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Система распознавания жестов</h1>

      <div class="gesture-area" id="gestureArea">
        <p>Область для жестов</p>
        <p>Используйте различные жесты здесь</p>
      </div>

      <div class="controls">
        <button id="downloadBtn">Скачать данные (JSON)</button>
        <button id="analyzeBtn">Анализ данных</button>
        <button id="clearBtn">Очистить данные</button>
      </div>

      <div id="analytics" class="analytics-container">
        <h2>Анализ жестов</h2>
        <div id="analyticsContent"></div>
      </div>
    </div>

    <script src="js/gestureAnalytics.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
